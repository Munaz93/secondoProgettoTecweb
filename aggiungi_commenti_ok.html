    <link media="handheld, screen and (max-width:480px), only screen and (max-device-width:480px)" href="style/small.css" rel="stylesheet" type="text/css"/>
    <link href="style/print.css" rel="stylesheet" type="text/css" media="print"/>
    <script type="text/javascript" src="js/insert_commento_control.js"></script>
  </head>
  <body onload="controlli()">
  <div id="main">
    <div id="header">
      <h1 id="logo" class="shiftsx">Libreria di Valyria</h1>
    </div>
    <div id="nav">
      <ul id="navul">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
           <a href="about.html">Chi siamo</a>

          <a href="ricerca.html">Ricerca</a>

        <li>
          <a href="contatti.html">Contatti</a>
        </li>
      </ul>
    </div>
    <div id="path">
      <span>Ti trovi in > visualizza libro > Aggiungi commento</span>
    </div>
    <div id="corpo">
      <div class="display">
        <h2>Aggiungi commento</h2>
        <hr />
        <p>Inserisci un commento relativo al libro.</p>
        <form class="forms" id="form_new_commento" method="post" action="">
          <fieldset>
            <legend>Inserimento nuovo commento</legend>
            <div class="input_label">
              <label for="commento">Commento : </label>
              <textarea id="form_commento" name="commento" rows="15" cols="80" onfocus="delTextFocus(this)">
              </textarea><span class="span_err" id="err_commento" ></span>
            </div>
            <div class="input_label">
              <label for="voto">Voto : </label>
              <select id="form_voto" name="voto" >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <input type="hidden" name="id_libro" value="20" />
            <input type="hidden" name="user_commento" value="pippo" /> 
            <input type="button" value="Inserisci" onclick="valida_commento()" />
          </fieldset>
        </form>
      </div>
    </div>
    <div id="footer">
      <p>Copyright 2013-2014

      </p>
    </div>
  </div>
